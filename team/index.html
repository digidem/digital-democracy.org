---
layout: default
---
<section class="row">
  <ul class="large-block-grid-2">
    {% for post in site.categories.team %}
    <li>
      <a href="{{ post.url }}"><img src="http://placehold.it/200x200" class="left"></a>
      <h5><a href="{{ post.url }}">{{ post.name }}</a></h5>
      <p class="subhead">{{ post.title }}</p>
      <p><a href="{{ post.twitter }}">{{ post.twitter | replace: 'https://twitter.com/', '@' }}</p>
    </li>
    {% endfor %}
  </ul>
</section>
