<div class="byline">
      <address class="author">
        {% if include.link %}<a href="/team/{{ post.author | slugify }}/">{% endif %}
        {{ post.author}}
        {% if include.link %}</a>{% endif %}
      </address>
      <time pubdate datetime="{{ post.date | date: " %Y-%m-%dT%H:%M " }}">{{ post.date | date: "%B %d, %Y" }}</time>
    </div>
