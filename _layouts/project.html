---
layout: default
---
{% assign title = page.title | split: ": " %}
<article class="article project">
  <header class="aspect-ratio">
    <img src="{{ page.image }}">
    <div class="caption">
      <h2>{{ title[0] }}</h2>
      {% if title[1] %}<h3>{{ title[1] }}</h3>{% endif %}
    </div>
  </header>
  <div class="content">
    {{ content }}
  </div>
</article>
