prose:
  siteurl: "http://beta.digital-democracy.org"
  media: "assets"
  metadata:
    _posts/blog:
      - name: "author"
        field:
          element: "text"
          label: "Author"
          placeholder: "Enter your name"
      - name: "image"
        field:
          element: "text"
          label: "Featured image"
          value: ""
          placeholder: "Enter a URL"
      - name: "title"
        field:
          element: "text"
          label: "Post Title"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          options: "http://beta.digital-democracy.org/tags.jsonp?callback=tags"
          alterable: true
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "categories"
        field:
          element: "hidden"
          value: "blog"