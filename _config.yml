name: Digital Democracy
description: Empowering marginalized communities to use technology to defend their rights
url: http://www.digital-democracy.org/
timezone: America/Los_Angeles
markdown: kramdown
incremental: true
permalink: /:categories/:title/
gems: [jekyll-paginate]
exclude:
  - wp-content
  - sass
  - config.rb
  - README.md
  - .gitignore
  - .tm_properties
  - CNAME
  - config.ru
  - Gemfile
  - Gemfile.lock
  - Makefile
  - vendor
  - Procfile
  - Rakefile
  - node_modules
collections:
  team_and_board:
    output: true
    permalink: /team/:title/
  projects:
    output: true
    permalink: /ourwork/:path/
  aboutus:
    output: true
    permalink: /:path/
  jobs:
    output: true
    permalink: /jobs/:path/
  internships:
    output: true
    permalink: /jobs/:path/
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "article"
      class: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "article"
      class: "project"
  -
    scope:
      path: ""
      type: "team_and_board"
    values:
      layout: "team"
      class: "team"
paginate: 10
paginate_path: /blog/:num/
sass:
  style: :nested
  line_comments: true
prose:
  siteurl: "http://www.digital-democracy.org"
  media: "assets"
  ignore:
    - /_psd
    - /_archived
    - _drafts
    - /_includes
    - /_layouts
    - /_sass
    - /assets
    - /js
    - /css
    - /wp-content
    - /_index_pages
    - /donate
    - /ourwork
    - /team
    - /.gitignore
    - /.jsbeautifyrc
    - /CNAME
    - /_config.yml
    - /favicon.ico
    - /feed.xml
    - /humans.txt
    - /Makefile
    - /robots.txt
    - /tags.jsonp
    - /blog
    - /config.ru
    - /Gemfile
    - /Gemfile.lock
    - /vendor
    - /Procfile
    - /Rakefile
  metadata:
    _posts:
    _posts/archive:
      - name: "title"
        field:
          element: "text"
          label: "Post Title"
          value: ""
      - name: "author"
        field:
          element: "text"
          label: "Author"
          placeholder: "Enter your name"
      - name: "image"
        field:
          element: "text"
          label: "Featured image"
          value: ""
          placeholder: "Enter a URL"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          options: "http://www.digital-democracy.org/tags.jsonp?callback=tags"
          alterable: true
      - name: "categories"
        field:
          element: "button"
          label: "Archived (permalink remains, but not listed on blog)"
          on: "post"
          off: "archive"
    _posts/blog:
      - name: "title"
        field:
          element: "text"
          label: "Post Title"
          value: "Post Title"
      - name: "author"
        field:
          element: "text"
          label: "Author"
          placeholder: "Enter your name"
      - name: "excerpt"
        field:
          element: "text"
          label: "Post Excerpt"
      - name: "image"
        field:
          element: "text"
          label: "Post image"
          help: "URL should start with /assets"
          placeholder: "Enter a URL"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          options: "http://www.digital-democracy.org/tags.jsonp?callback=tags"
          alterable: true
      - name: "categories"
        field:
          element: "hidden"
          value: "blog"
    _projects:
      - name: "title"
        field:
          element: "text"
          label: "Project Title"
          value: "Project Title"
      - name: "image"
        field:
          element: "text"
          label: "Featured image"
          help: "URL should start with /assets"
          value: ""
          placeholder: "Enter a URL"
      - name: "featured"
        field:
          element: "select"
          label: "Feature Project?"
          options:
            - name: "Featured Large"
              value: "large"
            - name: "Featured Medium"
              value: "medium"
            - name: "Featured Small"
              value: "small"
            - name: "No"
              value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Select tag(s) to list related blog posts"
          options: "http://www.digital-democracy.org/tags.jsonp?callback=tags"
          alterable: true
    _team_and_board:
      - name: "title"
        field:
          element: "text"
          label: "Name"
          value: "Full Name"
      - name: "role"
        field:
          element: "text"
          label: "Role"
          value: ""
          placeholder: "Job Title"
      - name: "current"
        field:
          element: "checkbox"
          help: "Set to false to hide staff/board member"
          value: true
          label: "Current staff/board?"
      - name: "excerpt"
        field:
          element: "text"
          label: "Two-line excerpt from Bio"
      - name: "email"
        field:
          element: "text"
          label: "Email Address"
          placeholder: "Enter email"
      - name: "twitter"
        field:
          element: "text"
          label: "Twitter Profile"
          placeholder: "Enter URL"
      - name: "image"
        field:
          element: "text"
          label: "Profile image"
          help: "Start with / e.g. /assets/my-image.jpg"
          value: ""
          placeholder: "Enter a URL"
      - name: "tags"
        field:
          element: "select"
          label: "Core Team / Board / Advisor"
          placeholder: "Select an option"
          options:
            - name: "Core Team"
              value: "core"
            - name: "Board"
              value: "board"
            - name: "Advisor"
              value: "advisor"
      - name: "layout"
        field:
          element: "hidden"
          value: "team"
    _jobs:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: "Job Title"
      - name: "excerpt"
        field:
          element: "text"
          label: "Excerpt"
          help: "Two-line excerpt job description"
      - name: "layout"
        field:
          element: "hidden"
          value: "job"
    _internships:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: "Job Title"
      - name: "excerpt"
        field:
          element: "text"
          label: "Excerpt"
          help: "Two-line excerpt intership description"
      - name: "layout"
        field:
          element: "hidden"
          value: "job"
