prose:
  siteurl: "http://beta.digital-democracy.org"
  media: "assets"
  metadata:
    _posts:
      - name: "tags"
        field:
          element: "multiselect"
          label: "Select tags to add to the post"
          options:
            - name: "front-page"
            - name: "featured"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Blogpost image"
          value: "http://"
          placeholder: "Enter a URL"