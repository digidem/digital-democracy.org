<section class="slideshow slick-loading">
  {% for post in site.tags.front-page limit: 1 %}
  <div class="slideshow-item">
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" class="check-aspect-ratio" />
    </a>
    <div class="{{ post.overlay_position }} caption">
      <h2>
        <small>Partnering with</small>
        <strong>Communities Worldwide</strong>
        <small>To build maptech to defend their rights</small>
      </h2>
    </div>
  </div>
  {% endfor %}
</section>

<section class="about">
  <blockquote class="mission-statement">
    Digital Democracy empowers marginalized communities to use technology to defend their rights
  </blockquote>

  <!-- Begin MailChimp Signup Form -->

        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>

    </form>
  </div>
